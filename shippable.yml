language: ruby
rvm:
  - ruby-2.2.1
cache: bundler
archive: true
services:
  - postgres
notifications:
   email: false
build:
  pre_ci:
    - sudo apt-get -y update
    - sudo apt-get -y install libpq-dev
    - sudo apt-get install imagemagick libmagickcore-dev libmagickwand-dev
    - bundle install
  ci:
    - cp config/database.shippable.yml config/database.yml
    - bundle exec rake db:setup
    - bundle exec rspec
